<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta Astral Modular</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="api-url" content="https://astralapiproxy.onrender.com/calculate" />
  <link rel="stylesheet" href="styles.css">


</head>
<body>
  <div class="page">
  <h1>Carta Astral Modular</h1>
  <form id="astroForm" class="form-grid">
    <label>Fecha y hora de nacimiento:
      <input type="datetime-local" id="datetime" value="1986-10-13T01:00">
    </label>
    <label>Ubicación (Ciudad, País):
      <input type="text" id="location" autocomplete="off" placeholder="Detectando ubicación...">
      <div id="suggestions"></div>
    </label>
    <div id="coords"></div>
    <button type="submit">Calcular Carta</button>
  </form>
  <div class="layout">
    <div id="output" class="hidden"></div>
    <div class="tree-wrapper hidden">
      <canvas id="treeOfLifeCanvas" width="600" height="1000"></canvas>
    </div>
  </div>
  <script>
    (function() {
      var v = Date.now();
      function addJS(src) {
        return new Promise(function(resolve, reject) {
          var s = document.createElement('script');
          s.src = src + '?v=' + v;
          s.async = false; // mantener orden de carga
          s.onload = resolve;
          s.onerror = reject;
          document.body.appendChild(s);
        });
      }
      var scripts = [
        'debug.js',
        'icons.js',
        'astroUtils.js',
        'elements.js',
        'renderOutput.js',
        'tooltips.js',
        'shemot.js',
        'sefirotCoords.js',
        'drawAscMcHouses.js',
        'mapPlanetsToSefirot.js',
        'drawTreeOfLife.js',
        'main.js'
      ];
      scripts.reduce(function(p, src){ return p.then(function(){ return addJS(src); }); }, Promise.resolve());
    })();
  </script>
  </div>
</body>
</html>
