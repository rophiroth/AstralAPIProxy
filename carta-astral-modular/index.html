    (function() {
      var v = Date.now();
      window.__assetVersion = v;
      function loadScript(src, opts) {
        return new Promise(function(resolve) {
          var s = document.createElement('script');
          s.src = src + '?v=' + v;
          if (opts && opts.defer) s.defer = true;
          s.onload = resolve;
          s.onerror = function(e){
            console.error('[loader] error', src, e);
            resolve();
          };
          document.body.appendChild(s);
        });
      }

      var coreScripts = [
        'debug.js',
        'emojiFallback.js',
        // 'icons.js', // omit to avoid production parse error; emojiFallback provides maps
        'astroUtils.js',

        'location.js'
      ];

      Promise.all(coreScripts.map(function(src){ return loadScript(src, { defer: true }); }))
        .then(function(){ return loadScript('main.js'); });

      // Theme toggle wiring
      try {
        var btn = document.getElementById('themeToggle');
        if (btn) btn.addEventListener('click', function(){
          var cur = document.documentElement.getAttribute('data-theme') || 'light';
          var next = (cur === 'dark') ? 'light' : 'dark';
          document.documentElement.setAttribute('data-theme', next);
          localStorage.setItem('theme', next);
        });
      } catch(e) {}
    })();
  </script>
