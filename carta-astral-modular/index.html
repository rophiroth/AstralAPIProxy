<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta Astral Modular</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    try {
      var pref = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', pref);
    } catch(e) {}
  </script>
  <meta name="api-url" content="https://astralapiproxy.onrender.com/calculate" />
  <link rel="stylesheet" href="styles.css">


</head>
<body>
  <div class="page">
  <div style="display:flex;align-items:center;justify-content:space-between;gap:12px;">
    <h1>Carta Astral Modular</h1>
    <button id="themeToggle" type="button" class="theme-toggle" aria-label="Cambiar tema">ðŸŒ“</button>
  </div>
  <form id="astroForm" class="form-grid">
    <label>Fecha y hora de nacimiento:
      <input type="datetime-local" id="datetime" value="1986-10-13T01:00">
    </label>
    <label>UbicaciÃ³n (Ciudad, PaÃ­s):
      <input type="text" id="location" autocomplete="off" placeholder="Detectando ubicaciÃ³n...">
      <div id="suggestions"></div>
    </label>
    <div id="coords"></div>
    <button type="submit">Calcular Carta</button>
  </form>
  <div class="layout">
    <div id="output" class="hidden"></div>
    <div class="tree-wrapper hidden">
      <canvas id="treeOfLifeCanvas" width="600" height="1000"></canvas>
    </div>
  </div>
  <script>
    (function() {
      var v = Date.now();
      function addJS(src) {
        return new Promise(function(resolve, reject) {
          var s = document.createElement('script');
          s.src = src + '?v=' + v;
          s.async = false; // mantener orden de carga
          s.onload = resolve;
          s.onerror = reject;
          document.body.appendChild(s);
        });
      }
      var scripts = [
        'debug.js',
        'icons.js',
        'astroUtils.js',
        'elements.js',
        'renderOutput.js',
        'tooltips.js',
        'shemot.js',
        'sefirotCoords.js',
        'drawAscMcHouses.js',
        'mapPlanetsToSefirot.js',
        'drawTreeOfLife.js',
        'main.js'
      ];
      scripts.reduce(function(p, src){ return p.then(function(){ return addJS(src); }); }, Promise.resolve());

      // Theme toggle wiring
      try {
        var btn = document.getElementById('themeToggle');
        if (btn) btn.addEventListener('click', function(){
          var cur = document.documentElement.getAttribute('data-theme') || 'light';
          var next = (cur === 'dark') ? 'light' : 'dark';
          document.documentElement.setAttribute('data-theme', next);
          localStorage.setItem('theme', next);
        });
      } catch(e) {}
    })();
  </script>
  </div>
</body>
</html>
