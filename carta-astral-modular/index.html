<!DOCTYPE html>
<html lang="es" data-css-loading="1">
<head>
  <meta charset="UTF-8">
  <title>Carta Astral Modular</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    try {
      var pref = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', pref);
    } catch(e) {}
  </script>
  <meta name="api-url" content="./proxy.php" />
  <meta name="api-upstream-url" content="https://astralapiproxy.onrender.com/calculate" />
  <link rel="icon" href="https://72.psyhackers.org/favicon.ico" type="image/x-icon">
  <style>html[data-css-loading="1"] body{visibility:hidden}</style>
  <script>
    // Carga din치mica del CSS con cache-busting y sin FOUC
    (function(){
      try {
        var v = Date.now();
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'styles.css?v=' + v;
        link.onload = function(){ try{ document.documentElement.removeAttribute('data-css-loading'); }catch(_){}}
        document.head.appendChild(link);
      } catch(_) {
        // Fallback sin versionado
        var l2 = document.createElement('link'); l2.rel='stylesheet'; l2.href='styles.css';
        l2.onload=function(){ try{ document.documentElement.removeAttribute('data-css-loading'); }catch(_){}}
        document.head.appendChild(l2);
      }
    })();
  </script>
  <noscript><link rel="stylesheet" href="styles.css"></noscript>


</head>
<body>
  <div id="loadingScreen" class="loading-screen">
    <div class="loading">
      <div class="spinner"></div>
      <span data-l10n="loadingApp">Cargando m칩dulo...</span>
    </div>
  </div>
  <div class="page hidden" id="appShell">
  <div class="header-row">
    <h1><span id="appTitle">Carta Astral Modular</span></h1>
    <div class="header-actions">
      <label for="langSelect" class="sr-only">Idioma</label>
      <select id="langSelect" aria-label="Idioma">
        <option value="es">Espa침ol</option>
        <option value="en">English</option>
      </select>
      <button id="themeToggle" type="button" class="theme-toggle" aria-label="Cambiar tema">游깹</button>
    </div>
  </div>
  <form id="astroForm" class="form-grid">
    <div class="form-field">
      <label for="datetime" data-l10n="dateLabel">Fecha y hora de nacimiento:</label>
      <input type="datetime-local" id="datetime" value="1986-10-13T01:00">
    </div>
    <div class="form-field">
      <label for="location" data-l10n="locationLabel">Ubicaci칩n (Ciudad, Pa칤s):</label>
      <div class="location-control">
        <input type="text" id="location" autocomplete="off" placeholder="Escribe tu ciudad">
        <button type="button" id="gpsButton" aria-label="Usar ubicaci칩n actual">游늸</button>
      </div>
      <div id="suggestions"></div>
    </div>
    <div id="coords"></div>
    <button type="submit">Calcular Carta</button>
  </form>
  <div class="layout">
    <div id="output" class="hidden"></div>
    <div class="tree-wrapper hidden">
      <canvas id="treeOfLifeCanvas" width="600" height="1000"></canvas>
    </div>
  </div>
  <script>
    (function() {
      var v = Date.now();
      function addJS(src) {
        return new Promise(function(resolve, reject) {
          var s = document.createElement('script');
          s.src = src + '?v=' + v;
          s.async = false; // mantener orden de carga
          s.onload = resolve;
          s.onerror = function(e){
            try { console.error('[loader] error', src, e); } catch(_){ }
            // No bloquear la carga del resto
            resolve();
          };
          document.body.appendChild(s);
        });
      }
      var scripts = [
        'debug.js',
        'emojiFallback.js',
        // 'icons.js', // omit to avoid production parse error; emojiFallback provides maps
        'astroUtils.js',
        'elements.js',
        'renderOutput.js',
        'tooltips.js',
        'shemot.js',
        'sefirotCoords.js',
        'drawAscMcHouses.js',
        'mapPlanetsToSefirot.js',
        'drawTreeOfLife.js',
        'main.js'
      ];
      scripts.reduce(function(p, src){ return p.then(function(){ return addJS(src); }); }, Promise.resolve());

      // Theme toggle wiring
      try {
        var btn = document.getElementById('themeToggle');
        if (btn) btn.addEventListener('click', function(){
          var cur = document.documentElement.getAttribute('data-theme') || 'light';
          var next = (cur === 'dark') ? 'light' : 'dark';
          document.documentElement.setAttribute('data-theme', next);
          localStorage.setItem('theme', next);
        });
      } catch(e) {}
    })();
  </script>
  </div>
</body>
</html>
