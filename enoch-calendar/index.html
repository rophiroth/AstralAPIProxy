<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enoch Calendar</title>
  <meta name="api-url" content="https://astralapiproxy.onrender.com/calculate" />
  <style>
    body { font-family: Arial, sans-serif; margin: 1rem; }
    .controls { margin-bottom: 1rem; display: flex; gap: 0.5rem; align-items: center; flex-wrap: wrap; }
    #calendar { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 1rem; }
    table.month { border-collapse: collapse; width: 100%; }
    table.month caption { font-weight: bold; background: #f0f0f0; padding: 4px; }
    table.month th, table.month td { border: 1px solid #ccc; padding: 2px; text-align: center; }
    .day { font-size: 0.8rem; }
    .day .num { font-weight: bold; display: inline-flex; align-items: center; gap: 4px; justify-content: center; }
    .today { background: #ffe0e0; }
    .day.shabbat { background: #00f; color: #fff; }
    .day.festival.pesach { background: #800080; color: #fff; }
    .day.festival.sukkot { background: #9b30ff; color: #fff; }
    /* Moon indicator */
    .day .moon { font-size: 0.9rem; line-height: 1; opacity: 0.9; }
    .day.moon-new { box-shadow: inset 0 0 0 2px rgba(0,0,0,0.08); }
    .day.moon-full { box-shadow: inset 0 0 0 2px rgba(255,215,0,0.2); }
    .day.lunar-rosh { outline: 2px dashed #555; outline-offset: -2px; }
  </style>
  <link rel="icon" href="data:," />
  <!-- inline empty favicon to avoid 404 noise -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>
<body>
  <h1>Enoch Calendar</h1>
  <div class="controls">
    <button id="prevYear">Previous Year</button>
    <span id="yearLabel"></span>
    <button id="nextYear">Next Year</button>
    <button id="downloadCsv">Download CSV</button>
    <!-- Jump to Enoch year -->
    <input id="jumpYearInput" type="number" placeholder="Enoch year" style="width:120px" />
    <button id="jumpYearBtn">Go</button>
    <!-- Map Gregorian date to Enoch -->
    <input id="gregDate" type="date" />
    <button id="mapDateBtn">Map Date</button>
  </div>
  <div id="status">Loading...</div>
  <div id="pickedInfo" style="margin-top:8px; font-size:0.9rem; color:#333;"></div>
  <div id="calendar"></div>
  <script>
      document.write('<script src="shemot.js?v=' + Date.now() + '" defer><\\/script>');
      document.write('<script src="csv.js?v=' + Date.now() + '" defer><\\/script>');
      document.write('<script src="export.js?v=' + Date.now() + '" defer><\\/script>');
      document.write('<script src="main.js?v=' + Date.now() + '" defer><\\/script>');
  </script>
  <!-- fallback if document.write blocked -->
  <noscript>
    <script src="shemot.js" defer></script>
    <script src="csv.js" defer></script>
    <script src="export.js" defer></script>
    <script src="main.js" defer></script>
  </noscript>
  
</body>
</html>
